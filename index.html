<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src = "script.js" defer></script>
  <link href = "styles.css" rel = "stylesheet">
  <title>Calculator</title>
</head>
<body>
  <h1 class = "title">Calculator</h1>
  <div class = "calculator">
    <div class = "output-container">
      <p class = "output">0</p>
    </div>
    <div class = "rows">
      <div class = "row-1">
        <button class = "buttonClear extra">C</button>
        <button class = "backspace extra ">&#8592</button>
        <button class = "buttonAdd operation">+</button>
      </div>

      <div class = "row-2">
        <button class = "buttonMinus operation">-</button>
        <button class = "buttonMultiply operation">*</button>
        <button class = "buttonDivide operation">/</button>
      </div>

      <div class = "row-3">
        <button class = "button1 num">1</button>
        <button class = "button2 num">2</button>
        <button class = "button3 num">3</button>
      </div>

      <div class = "row-4">
        <button class = "button4 num">4</button>
        <button class = "button5 num">5</button>
        <button class = "button6 num">6</button>
      </div>

      <div class = "row-5">
        <button class = "button7 num">7</button>
        <button class = "button8 num">8</button>
        <button class = "button9 num">9</button>
      </div>

      <div class = "row-6">
        <button class = "button0 num">0</button>
        <button class = "decimal num">.</button>
        <button class = "buttonEnter extra">=</button>
      </div>
    </div>
  </div>  
</body>
</html>
